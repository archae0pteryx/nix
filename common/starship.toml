"$schema" = 'https://starship.rs/config-schema.json'
format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$docker_context\
$cmd_duration\
$fill
> 
"""
right_format = """
$nix_shell\
$kubernetes\
"""
[fill]
symbol = ''

[username]
show_always = false
style_user = 'dimmed white'
format = '[$user]($style)'
disabled = false

[directory]
style = "dimmed mustard"
format = "[$path]($style)"
truncate_to_repo = true
truncation_length = 8
truncation_symbol = "…"

[hostname]
style = "dimmed white"
format = '[$hostname]($style)'
disabled = false
ssh_only = true
ssh_symbol = "🛜"

[python]
style = "dimmed white"
format = '[$virtualenv]($style)'

[kubernetes]
disabled = false
symbol = '⚓︎'
style = "bg:white fg:blue"
format = '[$symbol](white)[$context]($style) [$namespace](bg:blue fg:white)'
contexts = [
    { context_pattern = "^kind.*", style = "dimmed white", symbol = "💻 " },
    { context_pattern = "^staging.*", style = "bg:white fg:blue", symbol = "⚓️ " },
    { context_pattern = "^prod.*", style = "bg:red fg:white", symbol = "⚡️ " },
]

[nix_shell]
disabled = false
symbol = " 👻"
format = '[$symbol](blue) '

[docker_context]
symbol = " "
format = '[ $symbol $context ]($style)'

[git_branch]
symbol = ""
style = "dimmest white"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "dimmed white"
format = '[$all_status $ahead_behind ]($style)'
ahead = '✈️'
modified = "💩"
up_to_date = "🌈"
stashed = ""

[golang]
symbol = " "
format = '[ $symbol ($version) ]($style)'


[nodejs]
symbol = ""
format = '[ $symbol ($version) ]($style)'


[rust]
symbol = ""
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R"             # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[cmd_duration]
disabled = false
format = '[$duration]($style)'

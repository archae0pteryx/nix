# General settings
set -g mouse on
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
setw -g aggressive-resize on

# Faster escape (for vim)
set -sg escape-time 10

# Vi mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# Clipboard - OSC 52 (works over SSH)
set -s set-clipboard on

# Visual indication when in SSH session
if-shell -b '[ "$SSH_CLIENT" ]' "set -g status-bg colour6"

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour208

# Status bar
set -g status-fg colour246
set -g status-bg colour232
set -g status-left-length 40
set -g status-left "#[fg=colour208]#S #[fg=colour246]| "
set -g status-right "#[fg=colour246]#H"
set-window-option -g window-status-current-style fg=colour208,bold

# Prefix key (keep default C-b, but add C-a as alternative)
set -g prefix2 C-a
bind C-a send-prefix -2

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with arrow keys
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Copy mode - Linux clipboard (xsel/xclip)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -ib"

# Paste from clipboard
bind -n C-v run-shell "xsel -ob | tmux load-buffer - && tmux paste-buffer"

# Clear history
bind -n C-k clear-history

# Mouse wheel scroll enters copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Double/triple click to select word/line
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word
bind-key -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line

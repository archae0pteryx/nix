# Mouse and copy mode bindings
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -ib"
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "tr -d '\n' | xsel -ib"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "tr -d '\n' | xsel -ib"

# Clear history binding
bind -n C-k clear-history

# Clipboard settings
set -s set-clipboard on

# Key bindings and status configurations
setw -g mode-keys vi
set -g status-bg default
set -g status-fg white

# Properly quoted status-style
set -g status-style "bg=lightblue fg=black"  # Light blue for local sessions

# Status-left configuration remains properly quoted
set -g status-left '#[fg=white]#(whoami)#[fg=green]@#[fg=blue]#(hostname)'

# Conditional status-style with proper quoting
if-shell -b '[[ $(echo $SSH_CONNECTION) ]]' "set -g status-style 'bg=darkorange'"

# Enable mouse support
set -g mouse on

# Window status configurations
set -g window-status-style "bg=black fg=white"
set -g window-status-current-style "bg=green fg=black"